dependencies:
  pre:
    - wget http://www.hpl.hp.com/personal/Hans_Boehm/gc/gc_source/gc-7.2e.tar.gz
    - tar zxvf gc-7.2e.tar.gz
    - cd gc-7.2 && ./configure --prefix=$HOME --disable-shared --enable-static && make && make install
    - wget http://ftp.gnome.org/pub/GNOME/sources/libsigc++/2.2/libsigc++-2.2.9.tar.bz2
    - tar jxvf libsigc++-2.2.9.tar.bz2
    - cd libsigc++-2.2.9/ && ./configure --prefix=$HOME --disable-shared --enable-static && make && make install
    - wget http://ftp.gnome.org/pub/GNOME/sources/glibmm/2.39/glibmm-2.28.2.tar.xz
    - tar jxvf glibmm-2.28.2.tar.bz2
    - cd glibmm-2.28.2 && ./configure --prefix=$HOME --disable-shared  --enable-static && make && make install:
        environment:
          PKG_CONFIG_PATH: '$HOME/$CIRCLE_PROJECT_REPONAME/libsigc++-2.2.9'
    - wget http://downloads.sourceforge.net/inkscape/inkscape-0.48.4.tar.gz
    - tar zxvf inkscape-0.48.4.tar.gz
    - cd inkscape-0.48.4 && ./configure --prefix=$HOME CPPFLAGS="-I$HOME/include" LDFLAGS="-L$HOME/lib":
        environment:
          PKG_CONFIG_PATH: '$HOME/$CIRCLE_PROJECT_REPONAME/libsigc++-2.2.9'
